<h2>My account</h2>
<div>
  <mat-card>
    <mat-card-title>
      Username
    </mat-card-title>
    {{user.username}}
  </mat-card>
  <mat-card>
    <mat-card-title>
      E-mail
    </mat-card-title>
    {{user.email}}
  </mat-card>
  <mat-card>
    <mat-card-title>
      Adresse
    </mat-card-title>
    {{user.city}}, {{user.numeroRoad}} rue {{user.Road}}
  </mat-card>
  <mat-card>
    <mat-card-title>
      Téléphone
    </mat-card-title>
    +{{user.tel}}
  </mat-card>
</div>
<button mat-stroked-button routerLink="/modifAccount">Modification</button>
